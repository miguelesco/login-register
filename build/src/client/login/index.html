<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="form-box">
        <div class="buttom-box" id="buttom-box">
            <div id="btn"></div>
            <button type="button" disabled class="switch-btn"  id="switch-btn-login" onclick="switchLogin()">Log in</button>
            <button type="button" disabled class="switch-user-data" id="switch-user-data" onclick="switchUserData()">User data</button>
        </div>
        <div class="social-icons">
            <img src="../img/fb.png" >
            <img src="../img/tw.png" >
            <img src="../img/yt.png" >
        </div>
        <form id="login" name="login" class="input-group">
            <label for="userTypeLogin" class="text-drop-menu" >Select user type</label>
            <select id="userTypeLogin" style="background: black; text-align: center; color: white; opacity: 0.4; border-color: transparent;" required>
                <option value="particular">Particular</option>
                <option value="professional">Professional</option>
            </select>
            <input type="text" class="input-field" name="userId" id="id" placeholder="User Id" onkeyup="enableButton(this, 'userId')" required>
            <input type="password" class="input-field" name="password" id="password" placeholder="Enter password" onkeyup="enableButton(this, 'password')" required>
            <input type="checkbox" class="check-box"><span class="remember-password">Remember password</span>
            <button class="submit-btn" id="logInBtn" >
                Log in
            </button>
        </form>
        
        <div class="input-group" id="register">
            <div class="space"></div>
            <div id="personal-user" >
                
            </div>
            <button type="submit" class="submit-btn" onclick="setTimeout(closeSesion(), 2500)">
                <h4>Sign out</h4>
            </button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
