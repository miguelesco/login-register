<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Document</title>
</head>
<body class="banner">
    <div class="form-box">
        <div class="buttom-box" id="buttom-box">
            <div id="btn"></div>
            <button type="button" class="switch-btn" id="switch-btn-login" onclick="switchLogin()">Log in</button>
            <button type="button" class="switch-btn" id="switch-btn-register" onclick="switchRegister()">Register</button>
            <button type="button" disabled class="switch-user-data" id="switch-user-data" onclick="switchUserData()">User data</button>
        </div>
        <div class="social-icons">
            <img src="../img/fb.png" >
            <img src="../img/tw.png" >
            <img src="../img/yt.png" >
        </div>
        <form id="login" name="login" class="input-group">
            <label for="userTypeLogin" class="text-drop-menu" >Select user type</label>
            <select id="userTypeLogin" style="background: black; text-align: center; color: white; opacity: 0.4; border-color: transparent;" required>
                <option value="particular">Particular</option>
                <option value="professional">Professional</option>
            </select>
            <input type="text" class="input-field" name="userId" id="id" placeholder="User Id" onkeyup="enableButton(this, 'userId')" required>
            <input type="password" class="input-field" name="password" id="password" placeholder="Enter password" onkeyup="enableButton(this, 'password')" required>
            <input type="checkbox" class="check-box"><span>Remember password</span>
            <button class="submit-btn" id="logInBtn" >
                Log in
            </button>
        </form>
        <form id="register" class="input-group">
            <label for="userTypeRegister" class="text-drop-menu" >Select user type</label>
            <select id="userTypeRegister" style="background: black; text-align: center; color: white; opacity: 0.4; border-color: transparent;" onchange="changeUserTypeRegister()" required>
                <option value="particular">Particular</option>
                <option value="professional">Professional</option>
            </select>
            <div class="space"></div>
            <div id="personal-user" >
                <label for="gender" class="text-drop-menu" style="opacity: 0.4; margin-top: 15px;">Gender</label>
                <select form="register" name="gender" id="gender" style="background: black; text-align: center; color: white; opacity: 0.4; border-color: transparent;" required>
                    <option value=""></option>
                    <option value="M">Men</option>
                    <option value="F">Woman</option>
                    <option value="Apache Helicopter">Apache helicopter</option>
                </select>
                <div class="white-line"></div>
                <input  type="number" class="input-field" placeholder="Age" id="age" required>
                <input  type="text" class="input-field" placeholder="Location" id="location" required>
                <input  type="password" class="input-field" placeholder="Password" id="passwordPer" required>
            </div>
            <div id="professional-user">
                <input type="text" class="input-field" placeholder="Website" id="website" required>
                <input type="url" class="input-field" placeholder="Url 1" id="url1" required>
                <input type="text" class="input-field" placeholder="Message 1" id="message1" required>
                <input type="url" class="input-field" placeholder="Url 2" id="url2">
                <input type="text" class="input-field" placeholder="Message 2" id="message2">
                <input  type="password" class="input-field" placeholder="Password" id="passwordPro" required>
            </div>
            <input type="checkbox" class="check-box" required><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn" id="register-btn">Register</button>
        </form>
        <div class="input-group" id="dataUser">
            <div class="space"></div>
            <div id="personal-user-info" >
            </div>
            <div id="professional-user-info">
            </div>
            <button type="submit" class="submit-btn" onclick="setTimeout(closeSesion(), 2500)">
                <h4>Sign out</h4>
            </button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="./index.js"></script>
</body>
</html>
